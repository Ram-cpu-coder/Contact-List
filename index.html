                </div>
            </main>

            <main id="appScreen" class="screen h100">
                <div class="contact d-flex flex-column justify-content-center align-items-center m-auto">

                        <i class="bi bi-person-lines-fill fs-1" onclick="displayContactListScreen()"></i>
                    </div>
                    <span>Contact</span>
                </div>
            </main>

            <!-- Contact list screen -->
            <main id="contactListScreen" class="screen">

                <div class="p-2 mt-1 text-white">
                    <h2 class="text-center">Contacts</h2>
                </div>
                <div class="position-relative p-1 m-1">

                    <i class="bi bi-search position-absolute searchIcon fs-5"></i>

                </div>
